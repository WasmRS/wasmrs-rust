[package]
name = "wasmrs-component"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[profile.release]
codegen-units = 1
debug = false
lto = true
opt-level = "z"

[lib]
crate-type = ["cdylib"]

[dependencies]
wasmrs = { path = "../../crates/wasmrs" }
