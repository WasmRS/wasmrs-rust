spec: schema.apexlang
generates:
  crates/wasmrs/src/generated.rs:
    module: "@apexlang/codegen/rust"
    visitorClass: RustBasic
    config:
      bytes: true
      header:
        - "#![allow(unused_qualifications, missing_copy_implementations,clippy::from_over_into,missing_debug_implementations)]"
      newtype:
        RequestResponse: true
        RequestChannel: true
        RequestStream: true
        RequestFnF: true
      derive:
        _all:
        FrameType:
          - Copy
          - Clone
          - Eq
          - PartialEq
          - Debug
        Metadata:
          - Clone
        ErrorCode:
          - Copy
          - Clone
        Payload:
          - Clone
          - Default
      attributes:
        _all:
          - '#[cfg_attr(not(target_family = "wasm"), derive(Debug))]'
          - "#[must_use]"
        _except:
          - FrameType
      visibility:
        _all: pub
